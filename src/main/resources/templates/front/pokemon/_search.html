<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="search">
        <form name="frmSearch" method="GET" th:action="@{/pokemon/list}" autocomplete="off" th:object="${searchType}">
            <div class="typeSelect">
                <th:block th:each="type : ${types}">
                    <input type="checkbox" th:value="${type}" th:name="searchTypes" th:text="#{${type}}"/>
                </th:block>
            </div>
            <button type="submit" th:text="#{검색}"></button>
        </form>
    </th:block>
</html>
