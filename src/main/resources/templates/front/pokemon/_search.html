<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="search">
        <form name="frmSearch" method="GET" th:action="@{/pokemon/list}" th:object="${pokemonSearch}" autocomplete="off">
            <table class="table-cols">
                <tr>
                    <th width="180">타입</th>
                    <td class="flex ac">
                        <th:block th:each="type : ${types}">
                            <!-- th:checked="${#lists.contains(selectedTypes, type)}" : 검색함 -->
                            <input type="checkbox" th:value="${type}" th:name="searchTypes"
                            th:text="#{${type}}" />
                        </th:block>
                    </td>
                </tr>

                <tr>
                    <th>도감 번호</th>
                    <td>
                        <input type="number" name="sNum" class="w220" th:field="*{sNum}">
                        ~
                        <input type="number" name="eNum" class="w220" th:field="*{eNum}">
                    </td>
                </tr>

                <tr>
                    <th>키워드 검색</th>
                    <td class="flex">
                        <input type="text" name="skey" placeholder="검색할 키워드를 입력하세요." th:field="*{skey}">
                        <select name="sopt" th:field="*{sopt}">
                            <option value="ALL" th:text="#{이름,설명}"></option>
                            <option value="NAME" th:text="#{이름}"></option>
                            <option value="FLAVOR" th:text="#{설명}"></option>
                        </select>
                    </td>
                </tr>
            </table>

            <button type="submit" th:text="#{검색}" class="btn searchBtn flex ac"></button>
            <button type="reset" th:text="#{초기화}" class="btn resetBtn flex ac"></button>
        </form>
    </th:block>
</html>
