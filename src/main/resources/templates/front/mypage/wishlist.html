<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <h1 th:text="#{MY_WISH}"></h1>
    <nav>
        <a th:href="@{/mypage/wishlist/POKEMON}" class="tab"
           th:classappend="${mode == null || mode.name == 'POKEMON'} ? 'on'" th:text="#{포켓몬}"></a>
        <a th:href="@{/mypage/wishlist/BOARD}" class="tab"
           th:classappend="${mode != null && mode.name == 'BOARD'} ? 'on'" th:text="#{게시글}"></a>
    </nav>

    <th:block th:if="${mode != null }"
</main>
</html>
